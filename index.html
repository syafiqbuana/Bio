<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <link href="./dist/output.css" rel="stylesheet" />
  <title>My Bio</title>
  
</head>

<body class="m-0 p-0 ">
  <section class="bg-[#ffd008] h-dvh font-ibm w-dvw justify-center flex relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none">
            <!-- Shape 1: Circle besar di kiri atas -->
            <div class="absolute -top-20 -left-20 w-40 h-40 bg-orange-900 rounded-full  border-[2px] border-black animate" ></div>
            
            <!-- Shape 2: Square di kanan atas -->
            <div class="absolute top-10 -right-16 w-32 h-32 bg-red-600 rotate-[60deg] border-[2px] border-black"></div>
            
            <!-- Shape 3: Triangle di kiri bawah -->
            <div class="absolute bottom-20 -left-10 w-0 h-0 border-l-[60px] border-r-[60px] border-b-[100px] border-l-transparent border-r-transparent border-black  "></div>
            
            <!-- Shape 4: Circle medium di kanan bawah -->
            <div class="absolute bottom-10 -right-12 w-24 h-24 bg-purple-500 rounded-full border-[2px] border-black"></div>
            
            <!-- Shape 5: Rectangle di tengah kiri -->
            <div class="absolute top-1/3 -left-8 w-16 h-32 bg-green-700  rounded-lg rotate-12 border-[2px] border-black"></div>
            
            <!-- Shape 6: Hexagon di tengah kanan -->
            <div class="absolute top-1/2 -right-8 w-20 h-20 bg-pink-400  rotate-45 border-[2px] border-black" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%)"></div>
            
            <!-- Shape 7: Small circles scattered -->
            <div class="absolute top-1/4 left-8 w-6 h-6 bg-cyan-400 rounded-full border-[2px] border-black"></div>
            
            <div class="absolute top-2/3 left-8 w-6 h-6 bg-blue-600 rounded-full border-[2px] border-black"></div>
   
        </div>
   
    <!-- Container -->
    <div class="w-[300px] h-[600px] m-auto flex flex-col align-middle relative z-10">
      <img src="download (1).jpeg" alt="Profile Picture"
        class="rounded-full w-[120px] h-[120px] mx-auto mt-[14px] object-cover border-[3px] border-white" />
      <h1 class="text-[26px] text-center font-bold text-black mt-[14px]">
        Fiqq
      </h1>
      <p class="text-[16px] text-center text-black mt-[10px]">
        Lorem ipsum dolor, sit amet.</p>
      <!-- sosial media link -->
      <div class="flex flex-row justify-center gap-[20px] mt-[20px] text-black text-[30px] ">
        <a class="fa-brands fa-instagram text-[22px] duration-200 p-[10px] shadow-[2px_3px_0px_rgba(0,0,0,1)] border-[2px] border-black rounded-full bg-blue-600 hover:bg-blue-500 hover:text-white hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] transition-all ease-in-out"
          href="https://www.instagram.com/syafiqbuana/" target="_blank"></a>
        <a class="fa-brands fa-github  duration-200 text-[22px] p-[10px] shadow-[2px_3px_0px_rgba(0,0,0,1)] border-[2px] border-black rounded-full bg-orange-600 hover:bg-orange-500 hover:text-white hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] transition-all ease-in-out" href="https://github.com/syafiqbuana"
          target="_blank"></a>
        <a class="fa-brands fa-linkedin duration-200 p-[10px] text-[22px] shadow-[2px_3px_0px_rgba(0,0,0,1)] border-[2px] border-black rounded-full bg-yellow-600 hover:bg-yellow-500 hover:text-white hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] transition-all ease-in-out" href="" target="_blank"></a>
        <a class="fa-brands fa-tiktok text-[22px] text-center duration-200 p-[10px] shadow-[2px_3px_0px_rgba(0,0,0,1)] border-[2px] border-black rounded-full bg-lime-600 hover:bg-lime-500 hover:text-white hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] transition-all ease-in-out" href="" target="_blank"></a>
      </div>
      <!-- Button -->
      <div class="flex flex-col justify-center items-center mt-[20px] text-white gap-[20px] font-bold ">
        <button class=" h-12 w-[280px] shadow-[6px_6px_0px_rgba(0,0,0,1)] border-black border-[3px] p-2.5 bg-purple-600 hover:bg-purple-500 hover:translate-x-[6px] hover:translate-y-[6px] hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-purple-600 transition-all duration-200 ease-in-out font-semibold">Button
        </button>
        <button
          class="h-12 w-[280px] shadow-[6px_6px_0px_rgba(0,0,0,1)] border-black border-[3px] p-2.5 bg-red-600 hover:bg-red-500 hover:translate-x-[6px] hover:translate-y-[6px] transition-all ease-in-out hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-red-600 duration-200">Button
        </button>
        <button
          class="h-12 w-[280px] shadow-[6px_6px_0px_rgba(0,0,0,1)] border-black border-[3px] p-2.5 bg-green-600 hover:bg-green-500 hover:translate-x-[6px] hover:translate-y-[6px] transition-all ease-in-out hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-green-600 duration-200">Button
        </button>
        <button
          class="h-12 w-[280px] shadow-[6px_6px_0px_rgba(0,0,0,1)] border-black border-[3px] p-2.5 bg-blue-600 hover:bg-blue-500 hover:translate-x-[6px] hover:translate-y-[6px] transition-all ease-in-out hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-blue-600 duration-200">Button
        </button>
      </div>
    </div>


  </section>

 
</body>

</html>
